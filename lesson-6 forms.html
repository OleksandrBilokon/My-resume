<!DOCTYPE html>
<html>

<head>
    <title>Hire me</title>
</head>

<body>
    <h1>Hire me</h1>

    <h2>Contact information</h2>

    <table border="1" cellspacing="0" cellpadding="10px">
        <tr>
            <th>Phone</th>
            <td>+380995591389</td>
        </tr>

        <tr>
            <th>Adress</th>
            <td>Novomoskovsk city</td>
        </tr>
    </table>

    <br />

    <form action="/lesson-6 forms.html" method="get">
        <fieldset>
            <legend>Contact form</legend>
            <label for="email">Contact information</label><br />
            E-mail<span style="color:red">*</span>:
            <input id="email" type="email" required name="e-mail" style=position:absolute;left:7%; />
            <br />
            <br />

            <label for="Description">Description:</label>
            <textarea 
            id="Description" 
            name="Description" 
            rows="5" cols="20" 
            style=position:absolute;left:7%;>
            </textarea>
           
            <br />
            <br />
            <br />
            <br />
            <br />

            <label for="Worktype">Work type:</label>
            <select 
            id="Worktype" 
            name="Work-type:" 
            style=position:absolute;left:7%;>
                <option>Full time</option>
                <option>Remote work</option>
                <option>Freelance</option>
            </select>
            <br />
            <br />

            <input type="Submit" value="Hire me" />


        </fieldset>
    </form>
</body>

</html>
