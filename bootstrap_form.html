<!DOCTYPE html>
<html>

<head>
    <title>Hire me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>



<body>
    <div class="container text-center">
        <div class="row">
          <div class="col badge bg-primary text-wrap" >
            <h1>Hire me</h1>
          </div>
        </div>
        <div class="row">
          <div class="col badge bg-secondary text-wrap">
            <h3>Contact information</h3>
          </div>
        </div>
        <div class="row" style="margin-bottom: 10px">
          <div class="col bg-warning">
            <h5>Phone: +380995591389</h5>
          </div>
          <div class="col bg-info">
            <h5>Adress: Novomoskovsk city</h5>
          </div>
          </div>
          <div class="row">
            <div class="col" >
                <form action="/bootstrap_form.html" method="get">
                    <fieldset>
                        <div class="mb-3 " >
                            <label for="exampleFormControlInput1" class="form-label"><h6>E-mail</h6></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="mb-3" >
                            <label for="exampleFormControlTextarea1 " class="form-label "><h6>Description:</h6></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <label for="Worktype"><h6>Work type:</h6></label>
                        <select class="form-select justify-content-center" aria-label="Default select example" style="margin-bottom: 10px">
                            <option selected>Open this select menu</option>
                            <option value="1">Full time</option>
                            <option value="2">Remote work</option>
                            <option value="3">Freelance</option>
                          </select>
                          <button type="button" class="btn btn-outline-success">Hire me</button>
            </fieldset>
            </form>
            </div>
          </div>
        </div>
      </div>
  
            
</body>
